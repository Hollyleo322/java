databaseChangeLog:
  - changeSet:
      id: create-user
      author: holly
      preConditions:
        onFail: HALT
        onError: HALT
        not:
          - tableExists:
              tableName: usr
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false