databaseChangeLog:
  - changeSet:
      id: create-roles
      author: holly
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles_user
                    references: usr(id)
              - column:
                  name: role
                  type: varchar(15)
                  constraints:
                    nullable: false
